version: '2.3'
services:
  app:
    image: 'ruby:2.5'
    environment:
      JEKYLL_ENV: 'dev-docker'
    command: 'sh -c "bundle install --deployment && bundle exec jekyll serve --livereload --host 0.0.0.0 -s src"'
    volumes:
    - '.:/cwd'
    working_dir: '/cwd'
    ports:
    - '4000:4000'
    init: true
